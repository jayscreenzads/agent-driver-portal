<form action="" class="form">
  <h1>Agent Driver Portal Register</h1>
  <h1>Account Information</h1>
  <div class="two-col-div">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        [(ngModel)]="registerUserObj.firstName"
        placeholder="First Name"
        name="firstName"
      />
    </div>
    <div class="form-group">
      <label>Middle Name</label>
      <input
        type="text"
        [(ngModel)]="registerUserObj.middleName"
        placeholder="Middle Name"
        name="middleName"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        [(ngModel)]="registerUserObj.lastName"
        placeholder="Last Name"
        name="lastName"
      />
    </div>
    <div class="form-group">
      <label>Suffix Name</label>
      <input
        type="text"
        [(ngModel)]="registerUserObj.suffixName"
        placeholder="Suffix Name"
        name="suffixName"
      />
    </div>
    <div class="form-group">
      <label>Date Of Birth</label>
      <input
        type="date"
        [(ngModel)]="registerUserObj.dateOfBirth"
        placeholder="Date Of Birth"
        name="dateOfBirth"
      />
    </div>
    <div class="form-group">
      <label>Address Line 1</label>
      <input
        type="text"
        [(ngModel)]="registerUserObj.addressLine1"
        placeholder="Address Line 1"
        name="addressLine1"
      />
    </div>
    <div class="form-group">
      <label>Address Line 2</label>
      <input
        type="text"
        [(ngModel)]="registerUserObj.addressLine2"
        placeholder="Address Line 2"
        name="addressLine2"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="registerUserObj.email"
        placeholder="email"
        name="email"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="registerUserObj.password"
        placeholder="password"
        name="password"
      />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        [(ngModel)]="registerUserObj.confirmPassword"
        placeholder="Confirm Password"
        name="confirmPassword"
      />
    </div>
    <div class="form-group">
      <label>Role</label>
      <input
        type="text"
        [(ngModel)]="registerUserObj.role"
        placeholder="Role"
        name="role"
        readonly
      />
    </div>
  </div>
  <div class="back-next-div">
    <!-- <button type="submit" (click)="goToPreviousStep()" class="back">
      Back
    </button> -->
    <button type="submit" (click)="goToNextStep()" class="next">Next</button>
  </div>
  <div class="login">
    <div class="">
      <a href="#">
        <span>Back to login</span>
      </a>
    </div>
  </div>
</form>
