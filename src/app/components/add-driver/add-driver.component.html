<form action="" class="form">
  <h1>Agent Driver Portal Register</h1>
  <h1>Driver Information</h1>
  <div class="two-col-div">
    <div class="form-group">
      <label>Drivers License</label>
      <input
        type="text"
        [(ngModel)]="registerDriverObj.dl"
        placeholder="Drivers License"
        name="dl"
      />
    </div>
    <div class="form-group">
      <label>SSN</label>
      <input
        type="text"
        [(ngModel)]="registerDriverObj.ssn"
        placeholder="SSN"
        name="ssn"
      />
    </div>
    <div class="form-group">
      <label>Preferred Locatione</label>
      <input
        type="text"
        [(ngModel)]="registerDriverObj.preferredLoc"
        placeholder="Preferred Locatione"
        name="preferredLoc"
      />
    </div>
    <div class="form-group">
      <label>Date Registered</label>
      <input
        type="date"
        [(ngModel)]="registerDriverObj.dateRegistered"
        placeholder="Date Registered"
        name="dateRegistered"
      />
    </div>
    <div class="form-group">
      <label>Date Approved</label>
      <input
        type="date"
        [(ngModel)]="registerDriverObj.dateApproved"
        placeholder="Date Approved"
        name="dateApproved"
      />
    </div>
  </div>
  <div class="back-next-div">
    <button type="submit" (click)="goToPreviousStep()" class="back">
      Back
    </button>
    <button type="submit" (click)="goToNextStep()" class="next">Next</button>
  </div>
  <div class="login">
    <div class="">
      <a href="#">
        <span>Back to login</span>
      </a>
    </div>
  </div>
</form>
