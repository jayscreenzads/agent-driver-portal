<form action="" class="form">
  <h1>Agent Driver Portal Register</h1>
  <h1>Vehicle Information</h1>
  <div class="two-col-div">
    <div class="form-group">
      <label>Vehicle Make</label>
      <input
        type="text"
        [(ngModel)]="registerVehicleObj.vehicleMake"
        placeholder="Vehicle Make"
        name="vehicleMake"
      />
    </div>
    <div class="form-group">
      <label>Vehicle Model</label>
      <input
        type="text"
        [(ngModel)]="registerVehicleObj.vehicleModel"
        placeholder="Vehicle Model"
        name="vehicleModel"
      />
    </div>
    <div class="form-group">
      <label>Vehicle Year</label>
      <input
        type="text"
        [(ngModel)]="registerVehicleObj.vehicleYear"
        placeholder="Vehicle Year"
        name="vehicleYear"
      />
    </div>
  </div>
  <div class="back-next-div">
    <button type="submit" (click)="goToPreviousStep()" class="back">
      Back
    </button>
    <button type="submit" (click)="onSubmit()" class="submit">Submit</button>
  </div>
  <div class="login">
    <div class="">
      <a href="#">
        <span>Back to login</span>
      </a>
    </div>
  </div>
</form>
