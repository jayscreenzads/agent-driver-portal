<div class="login-container">
  <form action="" class="form">
    <h1>Admin Portal Forgot Password</h1>
    <input
      type="text"
      [(ngModel)]="forgotObj.email"
      placeholder="email"
      name="email"
    />
    <button type="submit" (click)="onForgot()" class="submit">Submit</button>
    <div class="registerforgot">
      <div class="">
        <button (click)="goto('/login')" class="register-link">
          <span>Login</span>
        </button>
      </div>
      <span>|</span>
      <div class="">
        <button (click)="goto('/register')" class="forgot-password-link">
          <span>Register</span>
        </button>
      </div>
    </div>
  </form>
</div>
