<div class="login-container">
  <form action="" class="form">
    <h1>Agent Driver Portal Reset Password</h1>
    <input
      type="text"
      [(ngModel)]="resetObj.resetPasswordToken"
      placeholder="Reset Password Token"
      name="resetPasswordToken"
      readonly
    />
    <input
      type="password"
      [(ngModel)]="resetObj.newPassword"
      placeholder="New Password"
      name="newPassword"
    />
    <input
      type="password"
      [(ngModel)]="resetObj.confirmPassword"
      placeholder="Confirm Password"
      name="confirmPassword"
    />
    <button type="submit" (click)="onReset()" class="submit">Submit</button>
  </form>
</div>
