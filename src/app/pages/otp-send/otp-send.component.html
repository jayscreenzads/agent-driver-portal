<div class="otp-container">
  <form action="" class="form" [formGroup]="otpSendForm" (ngSubmit)="submit()">
    <h1 class="title">Agent Driver OTP Send</h1>
    <div class="form-container">
      <label>Phone Number</label>
      <div class="form-group">
        <input type="tel" id="phone" formControlName="phone" name="phone" />
        <div
          *ngIf="f['phone'].touched && f['phone'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['phone'].errors && f['phone'].errors['required']">
            Phone Number is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success form-control" type="submit">Submit</button>
    </div>
  </form>
</div>
